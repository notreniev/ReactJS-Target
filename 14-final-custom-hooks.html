<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    function useLocalStorageState(key, defaultValue = '') {
      const [state, setState] = React.useState(
        () => window.localStorage.getItem(key) || defaultValue,
      )

      React.useEffect(() => {
        window.localStorage.setItem(key, state)
      }, [state])

      return {state, setState}
    }

    function Greeting() {
      const {state: name, setState: setName} = useLocalStorageState('name')

      const handleChange = (event) => setName(event.target.value)

      return (
        <div>
          <form>
            <label htmlFor="name">Nome:</label>
            <input value={name} id="name" onChange={handleChange} />
          </form>
          {name ? <strong> Ol√° {name} </strong> : 'Digite seu nome'}
        </div>
      )
    }

    ReactDOM.render(<Greeting />, document.getElementById('root'))
  </script>
</body>
