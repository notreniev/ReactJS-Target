<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    // https://pt-br.reactjs.org/docs/handling-events.html

    const state = {eventCount: 0, username: ''}

    function App() {
      return (
        <div>
          <p>Você clicou {state.eventCount} vezes no botão</p>
          <p>
            <button>Clique</button>
          </p>
          <p>Seu usuário é: {state.username}</p>
          <p>
            <input />
          </p>
          <p>
            <button>adicionar usuário</button>
          </p>
        </div>
      )
    }

    function setState(newState) {
      Object.assign(state, newState)
      renderApp()
    }

    function renderApp() {
      ReactDOM.render(<App />, document.getElementById('root'))
    }

    renderApp()
  </script>
</body>
